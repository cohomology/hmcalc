language: haskell
sudo: false

matrix:
  include:
   - env: CABALVER=1.22 GHCVER=7.10.3
     addons:
       apt:
         sources:
          - hvr-ghc
         packages:
          - cabal-install-1.22
          - ghc-7.10.3
          - hlint
   
# The packages from the PPA don't put this into the PATH automatically.
install:
  - export PATH="/opt/cabal/$CABALVER/bin:/opt/ghc/$GHCVER/bin:$PATH"

before_script:
  - cabal --version
  - cabal update
  - ghc --version
  - ghc-pkg list
  - cabal sandbox init

script:
  - cabal install --enable-tests --enable-benchmarks --enable-documentation --only-dependencies
  - cabal configure -v2 --enable-tests --enable-benchmarks --enable-library-coverage
  - cabal build
  - cabal test
  - cabal install --enable-tests --enable-benchmarks --enable-documentation 
  - cabal sdist
  - hlint src --cpp-define HLINT

after_script:
  - ghc-pkg list
  - cabal install hpc-coveralls
  - .cabal-sandbox/bin/hpc-coveralls --exclude-dir=test lexerTest 
