language: haskell
sudo: false

matrix:
  include:
    - env: CABALVER=1.22 GHCVER=7.10.3
      compiler: ": #GHC 7.10.3"
      addons: {apt: {packages: [cabal-install-1.22,ghc-7.10.3,happy-1.19.5,alex-3.1.4,hlint], sources: [hvr-ghc]}}

before_install:
 - unset CC
 - export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH

before_script:
  - cabal --version
  - cabal update
  - ghc --version
  - ghc-pkg list
  - cabal sandbox init

script:
  - cabal install --enable-tests --enable-benchmarks --enable-documentation --only-dependencies
  - cabal configure -v2 --enable-tests --enable-benchmarks --enable-library-coverage
  - cabal build
  - cabal test
  - cabal install --enable-tests --enable-benchmarks --enable-documentation 
  - cabal sdist
  - hlint src --cpp-define HLINT

after_script:
  - ghc-pkg list
  - cabal install hpc-coveralls
  - .cabal-sandbox/bin/hpc-coveralls --exclude-dir=test lexerTest 
